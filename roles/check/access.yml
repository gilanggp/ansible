- name: Check User Access & Dir 
  hosts: development
  remote_user: project
  gather_facts: false

  tasks:
    - name: Check current user
      command: whoami
      register: current_user
      changed_when: false

    - name: Display current user
      debug:
        msg: "Current user: {{ current_user.stdout }}"

    - name: Get current working directory
      command: pwd
      register: current_pwd
      changed_when: false

    - name: Display current directory
      debug:
        msg: "Current directory: {{ current_pwd.stdout }}"

    - name: List directory contents
      command: ls -la
      register: dir_listing
      changed_when: false

    - name: Display directory listing
      debug:
        msg: "{{ dir_listing.stdout_lines }}"

